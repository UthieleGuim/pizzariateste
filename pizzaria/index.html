<!DOCTYPE html>
<html lang="pt-br">

<head>
    <title>Pizzaria</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="utf-8">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    <link rel="stylesheet" href="./css/main.css">
</head>

<body>

    <header>
        <nav>
            <img class="image_logo" src="pizza_mag.png" alt=" minha logo">
            <ul class="lista_menu">
                <li><a class="txt_small" href="">home</a></li>
                <li><a class="txt_small" href="">sobre</a></li>
                <li><a class="txt_small" href="">localização</a></li>
            </ul>
            <ul class="lista_icon">
                <li><span class="material-symbols-outlined">menu</span></li>

            </ul>
        </nav>
        <div class="mensagem_principal">
            <h1 class="titulo-principal"> Pizzaria BR</h1>
            <p class="txt_small">Nossa pizzaria </p>
            <button>conheça nosso menu</button>
        </div>

        <img class="imagem_principal" src="pizzaaaa.jpg" alt="pizza principal">
        <div class="arredondada"></div>

    </header>

    <section class="cards">

        <div class="card cards_verde">

            <img class="image_cards" src="primeiraPizza.png" alt="Pizza">
            <p class="txt_medium">pizza teste</p>
            <p class="txt_small">R$30</p>
        </div>

        <div class=" card cards_vermelho">

            <img class="image_cards" src="segundaPizza.png" alt="Pizza">
            <p class="txt_medium">pizza teste</p>
            <p class="txt_small">R$30</p>
        </div>

        <div class=" card cards_verde_es">

            <img class="image_cards" src="terceiraPizza.png" alt="Pizza">
            <p class="txt_medium">pizza teste</p>
            <p class="txt_small">R$30</p>
        </div>
    </section>

    <footer class="rodape">

        <p class="txt_small">Telefone </p> 


    </footer>
